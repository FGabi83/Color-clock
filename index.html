<meta name="robots" content="noindex">
<html lang="en">
<head>
<meta name="description" content="color-clock">
  <meta charset="utf-8">
  <title>Color-clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100&display=swap" rel="stylesheet">
<style id="jsbin-css">
html, body {
    height: 100%;
    font-family: 'Yantramanav', sans-serif;
    font-size: 2rem;
    margin-top: -1rem;
  }
  
  #clock {
    text-align: center;
    position: relative;
    top: 50%;
    color: white;
    height: 3rem;
    line-height: 3rem;
    width: 75%;
    margin: auto;
    border-radius: 5px;
 }
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + seconds + minutes;
    
  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('clock').style.background = hexColor;
  
  setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();
</script>
</body>
</html>
